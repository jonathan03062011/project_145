<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #00ff00">
        <a-sky></a-sky>

        <a-box position="-1 0 -3" rotation="0 45 0"  color="cyan"></a-box>

        <a-sphere position="1 0.5 -3" rotation="0 45 45" color="orange"></a-sphere>

        <a-cylinder position="0 1.25 -5" radius="1.25" height="1.5" color="red"></a-cylinder>

        <a-plane position="0 3.25 -5" rotation="-90 0 -90" width="4 " height="4" color="green"></a-plane>

        <a-octahedron postion="0 1.25 -5" rotation="-90 0 0" width="4 " height="4" color="blue"></a-octahedron>

        <a-ring position="-2.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>

    </a-scene>
</body>

</html>
